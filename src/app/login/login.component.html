<div class="container">
  <div >
    <h1>Login Form</h1>
    <form  (ngSubmit)="onSubmit(f)" #f='ngForm'>

      <div class="form-group">
        <label for="email">Email address:</label>
      <div>
          <input [(ngModel)]="log.email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
          #email = "ngModel"
           name="email" class="form-control" placeholder="Email address" type="email">
      </div>

      <div [hidden]="email.dirty || email.untouched" class="alert alert-info">please fill this field</div>
   
       <p  *ngIf="!email.valid && !email.untouched" class="alert alert-info">Please enter a valid email</p>
      </div>

      <div class="form-group">
        <label for="pwd">Password:</label>
        <div>
            <input class="form-control" 
            [(ngModel)]="log.password"
            #password = "ngModel"
            type="password" 
            name="password"
            placeholder="Password"
            minlength="8" required >
        </div>
        <div [hidden] ="password.dirty || password.untouched" class="alert alert-info">
          please fill this field
        </div> 
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox"> Remember me</label>
      </div>
      <div>
        <button class="btn btn-success" type="submit"  [disabled]="!f.valid">
          Sign in</button>
      </div>
    
    </form>

    
  </div>
</div>
